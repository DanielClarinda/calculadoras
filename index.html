<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadoras</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="row m-0">
		<!-- Diferença de Horas -->
		<div class="col">
			<div class="border p-3 rounded m-2" style="max-width: 400px; min-width: 300px">
				<h4 class="text-center bg-black p-2 rounded text-white">Diferença de Horas</h4>
				
				<div class="row">
					<div class="col">
						<label for="in_horas_inicio">Início</label>
						<input id="in_horas_inicio" class="form-control" type="time" name="in_horas_inicio" value="00:00">
					</div>
					
					<div class="col">
						<label for="in_horas_fim">Fim</label>
						<input id="in_horas_fim" class="form-control" type="time" name="in_horas_fim" value="00:00">
					</div>	
				</div>
				
				<textarea id="result_diferenca_horas" class="my-2 w-100" cols="30" rows="3" placeholder="Resultado" disabled></textarea>
				
				<button id="btn_calc_diferenca_horas" class="btn btn-primary d-block mx-auto">Calcular</button>
			</div>
		</div>
		
		<div class="col">
			<!-- Decimal para horas -->
			<div class="border p-3 rounded m-2" style="max-width: 400px; min-width: 300px">
				<h4 class="text-center bg-black p-2 rounded text-white">Decimal para Horas</h4>
				
				<label for="in_horas_decimal">Decimal</label>
				<input id="in_horas_decimal" class="form-control" type="number" name="in_horas_decimal" placeholder="0,00">
				
				<textarea id="result_horas_decimal" class="my-2 w-100" cols="30" rows="3" placeholder="Resultado" disabled></textarea>
				
				<button id="btn_calc_decimal" class="btn btn-primary d-block mx-auto">Calcular</button>
			</div>
		</div>
		
		<div class="col">
			<!-- Minutos para Horas -->
			<div class="border p-3 rounded m-2" style="max-width: 400px; min-width: 300px">
				<h4 class="text-center bg-black p-2 rounded text-white">Minutos para Horas</h4>
				
				<label for="in_minutos">Minutos</label>
				<input id="in_minutos" class="form-control" type="number" name="in_minutos" placeholder="000">
				
				<textarea id="result_minutos" class="my-2 w-100" cols="30" rows="3" placeholder="Resultado" disabled></textarea>
				
				<button id="btn_calc_minutos" class="btn btn-primary d-block mx-auto">Calcular</button>
			</div>
		</div>
		
		<div class="col">
			<!-- Valor para Horas -->
			<div class="border p-3 rounded m-2" style="max-width: 400px; min-width: 300px">
				<h4 class="text-center bg-black p-2 rounded text-white">Valor para Horas</h4>
				
				<div class="row">
					<div class="col">
						<label for="in_valor_hora">Valor Hora</label>
						<input id="in_valor_hora" class="form-control" type="number" name="in_valor_hora" placeholder="R$50,00">
					</div>
					
					<div class="col">
						<label for="in_valor_converter">Valor a converter</label>
						<input id="in_valor_converter" class="form-control" type="number" name="in_valor_converter" placeholder="R$3.621,50">
					</div>
				</div>
				
				<textarea id="result_valor_hora" class="my-2 w-100" cols="30" rows="3" placeholder="Resultado" disabled></textarea>
				
				<button id="btn_calc_valor_hora" class="btn btn-primary d-block mx-auto">Calcular</button>
			</div>
		</div>
		
		<div class="col d-none">
			<!-- Regra de 3 -->
			<div class="border p-3 rounded m-2" style="max-width: 400px; min-width: 300px">
				<h4 class="text-center bg-black p-2 rounded text-white">Regra de 3</h4>
				
				<div class="row">
					<div class="col">
						<label for="in_regra_a">A</label>
						<input id="in_regra_a" class="form-control" name="in_regra_a" type="number" placeholder="60min">
					</div>
					
					<div class="col-3">
						Esta para
					</div>
					
					<div class="col">
						<label for="in_regra_b">B</label>
						<input id="in_regra_b" class="form-control" name="in_regra_b" type="number" placeholder="1h">
					</div>
				</div>
				
				<div class="row">
					<div class="col">
						<label for="in_regra_c">C</label>
						<input id="in_regra_c" class="form-control" name="in_regra_c" type="number" placeholder="45min">
					</div>
					
					<div class="col-3">
						Esta para
					</div>
					
					<div class="col">
						<label for="in_regra_x">X</label>
						<input id="in_regra_x" class="form-control" name="in_regra_x" type="number" disabled placeholder="0,75h">
					</div>
				</div>
				
				<button id="btn_calc_regra_tres" class="btn btn-primary d-block mx-auto">Calcular</button>
			</div>
		</div>
	</div>
	
	<script src="./main.js?v=0"></script>
</body>
</html>
