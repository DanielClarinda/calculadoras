<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadoras</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="row m-0 p-0">
		<!-- Calcular Horas -->
		<div class="border m-2 rounded-3 p-3" style="width: 400px;">
			<h4 class="text-center">Total de Horas</h4>
			
			<div class="row">
				<div class="col">
					<label for="horas_inicio">Início</label>
					<input id="horas_inicio" class="form-control" type="time" name="horas_inicio" value="00:00">
				</div>
				
				<div class="col">
					<label for="horas_fim">Fim</label>
					<input id="horas_fim" class="form-control" type="time" name="horas_fim" value="00:00">
				</div>	
			</div>
			
			<textarea id="resultado_horas_calculadas" class="d-block mx-auto my-2" cols="30" rows="3" placeholder="Resultado" disabled></textarea>
			
			<button id="btn_calcular_horas" class="btn btn-secondary d-block mx-auto">Calcular</button>
		</div>
		
		<!-- Conversor Fração -->
		<div class="border m-2 rounded-3 p-3" style="width: 400px;">
			<h4 class="text-center">Conversor de Fração</h4>
			
			<label for="horas_fracao">Fração de Horas</label>
			<input id="horas_fracao" class="form-control" type="number" name="horas_fracao" placeholder="0,00">
			
			<textarea id="resultado_fracoes_calculadas" class="d-block mx-auto my-2" cols="30" rows="3" placeholder="Resultado" disabled></textarea>
			
			<button id="btn_calcular_fracao" class="btn btn-secondary d-block mx-auto">Calcular</button>
		</div>
		
		<!-- Conversor Minutos -->
		<div class="border m-2 rounded-3 p-3" style="width: 400px;">
			<h4 class="text-center">Conversor de Minutos</h4>
			
			<label for="in_minutos">Minutos</label>
			<input id="in_minutos" class="form-control" type="number" name="in_minutos" placeholder="000">
			
			<textarea id="resultado_minutos" class="d-block mx-auto my-2" cols="30" rows="3" placeholder="Resultado" disabled></textarea>
			
			<button id="btn_calcular_minutos" class="btn btn-secondary d-block mx-auto">Calcular</button>
		</div>
		
		<!-- Regra de 3 -->
		<div class="border m-2 rounded-3 p-3" style="width: 400px;">
			<h4 class="text-center">Regra de 3</h4>
			
			<div class="row">
				<div class="col">
					<label for="in_regra_a">A</label>
					<input id="in_regra_a" class="form-control" name="in_regra_a" type="number" placeholder="60min">
				</div>
				
				<div class="col-3">
					Esta para
				</div>
				
				<div class="col">
					<label for="in_regra_b">B</label>
					<input id="in_regra_b" class="form-control" name="in_regra_b" type="number" placeholder="1h">
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<label for="in_regra_c">C</label>
					<input id="in_regra_c" class="form-control" name="in_regra_c" type="number" placeholder="45min">
				</div>
				
				<div class="col-3">
					Esta para
				</div>
				
				<div class="col">
					<label for="in_regra_x">X</label>
					<input id="in_regra_x" class="form-control" name="in_regra_x" type="number" disabled placeholder="0,75h">
				</div>
			</div>
			
			<button id="btn_calcular_regra_tres" class="btn btn-secondary d-block mx-auto">Calcular</button>
		</div>
	</div>
	
	<script src="./main.js"></script>
</body>
</html>
